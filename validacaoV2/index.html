<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="nav">
        <a href="#" id="navitem">Galeria</a>
        <a href="#" id="navitem">Planos</a>
        <a href="#" id="navitem">Produtos</a>
        <a href="#" id="navitem">Contato</a>
        <a href="#" id="navitem">Sobre</a>
        </div>
        <div id="pesquisa">
            <input type="search" autocomplete="off" name="" id="procura"  placeholder="Busca...">
        </div>
    </nav>     
    
    <form autocomplete="off">  
        <div>
            <div class="h1">
                <h1>Criar Conta</h1>
            </div>
            <div class="formulario">
                <div class="email">
                    <input type="email"  id="email" placeholder="Email">
                    <small id="textoEmail"></small>
                </div>
                <div class="email2">
                    <input type="email"  id="email2" placeholder="Confirme o Email">
                    <small id="textoEmail2"></small>
                </div>
                
                <div class="senha">
                    <input type="password"  id="senha" placeholder="Senha">
                    <small id="textoSenha"></small>
                </div>
                <div class="senha2">
                    <input type="password"  id="senha2" placeholder="Confirme sua Senha">
                    <small id="textoSenha2"></small>
                </div>
                <button type="submit" id="botao">Entrar</button>
                <small id="texto"></small>
            </div>   
       </div>        
    </form>
    <script src="main.js"></script>
</body>
</html>
